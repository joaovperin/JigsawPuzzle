<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Jigsaw Puzzle</title>
</head>

<body>
    <div class="container center">
        <div class="container border">
            <label for="file">Imagem</label>
            <input id="file" name="file" type="file">
            <input id="load" type="button" value="Load" onclick="app.loadImage()">
            <input id="clear" type="button" value="Clear" onclick="app.clearImage()">
            <input id="shuffle" type="button" value="Shuffle" onclick="app.shuffle()">
        </div>
        <div class="container border">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>

    <div class="invisible container border">
        <img src="notFound.jpeg" alt="Not FOund" id="img">
    </div>

    <script type="text/javascript" src="app.js"></script>

    <script>
        window['app'] = new App();
        window['app'].onLoad();
    </script>

</body>

</html>
